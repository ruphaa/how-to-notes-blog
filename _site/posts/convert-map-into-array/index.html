    <style>
       body {
  --primary-font: #4a4a4a;
  --primary-color: #3f5ede;
  --secondary-font-color: #696969;
  --input-background: #ffffff;
  --grey: #4f4f4f;
  --dark-grey: #495057;
  --light-blue: #dae9ff;
  --hover-blue: #9ebdec;
  --copyright-grey: #9b9b9b;
  --gold: #ffd479;

}

body[data-theme="dark"] {
  background-color: #353535;
  --primary-font: #fff;
  --secondary-font-color: #b3b9c5;
  --primary-color: #8ca0f4;

  --link-darker-color: #e1a6f2;

body {
  font-family: "Montserrat", sans-serif;
  transition: color 300ms, background-color 300ms;
}

.main {
  height: 100%;
  max-width: 825px;
  padding: 0 1.5rem;

  margin-right: auto;
  padding: 0 2rem;
  display: flex;
  flex-direction: column;
}

header {
  height: 50px;
  display: flex;
  margin-bottom: 15px;
  justify-content: center;
  align-items: center;
  margin-top: 10px;

.theme-toggle {

  outline: none;

}

header h3 {

  text-align: left;

}

.wrapper {

}

.wrapper .title {

  flex-direction: column;

  align-items: center;
}

.wrapper .title h2 {

}

.wrapper .title p {

  line-height: 50px;

  color: var(--secondary-font-color);
  margin: 0 0;
}

.wrapper .title .search {
  margin-top: 15px;
  position: relative;
}

.wrapper .title .search #searchPosts {
  width: 500px;
  height: 45px;
  background: var(--input-background);
  border: 1px solid var(--primary-font);
  font-family: "Montserrat", sans-serif;
  outline: none;
  padding: 0 10px;
  font-size: 18px;
  color: var(--primary-font);
}

.wrapper .title .search #searchPosts:focus {
  border: 2px solid var(--primary-color);
}

.wrapper .title .search .fa {
  color: var(--grey);
  font-size: 22px;
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  right: 10px;
}

.wrapper .articles {
  margin-top: 40px;
}

.wrapper .articles .article {
  margin-top: 25px;
}

.wrapper .post-title a {
  font-weight: bold;
  font-size: 20px;
  line-height: 35px;
  letter-spacing: 0.04em;
  color: var(--primary-font);
  text-decoration: none;
}

.wrapper .post-title a:hover {
  color: var(--primary-color);
}

.wrapper .category-list,
.post .category-list {
  display: flex;
  margin-top: 10px;
}

.wrapper .category,
.post .category {
  margin-right: 20px;
  background: var(--light-blue);
  padding: 2px 14px;
  font-weight: 600;
  font-size: 12px;
  letter-spacing: 0.04em;
  color: var(--dark-grey);
  border-radius: 1px;
  letter-spacing: 1px;
  cursor: pointer;
}

.wrapper .category:hover,
.post .category:hover {
  background-color: var(--hover-blue);
}

.post .content {
  margin-top: 40px;
}

.back {
  margin-top: 30px;
}

.back a {
  text-decoration: none;
  color: var(--primary-font);
  font-weight: 500;
  border-bottom: 1px solid;
}

.back a:hover {
  color: var(--primary-color);

.post {
  flex: 1;
  color: var(--primary-font);

footer {
  width: 100%;
  align-self: flex-end;

footer .copyright {

body[data-theme="dark"] .theme-toggle {

.content a {

  font-weight: 600;

.content a:hover {

.content code:not(.language-jsx):not(.language-js):not(.language-html) {

.content ul {

}

ul li::before {
  content: "\2022";
  color: var(--primary-color);
  font-weight: bold;
  display: inline-block;
  font-size: 30px;
  width: 20px;
  margin-left: -1em;
  vertical-align: text-bottom;
}

.content li,
p {
  line-height: 25px;
}

.content li {
  margin-top: 10px;
}

.content img {
  max-height: 1000px;
}

[data-theme="dark"] .theme-toggle::after {

}

[data-theme="light"] .theme-toggle::after {
  content: "üåô";
}

    <script>
      (function () {
  const body = document.querySelector("body");
  const themeToggler = document.querySelector("#dark-mode");
  const articles = document.querySelectorAll(".article");
  const search = document.querySelector("#searchPosts");
  const setTheme = (theme) => {
    localStorage.setItem("theme", theme);
    body.dataset.theme = theme;
  };
  const toggleDarkMode = () => {
    let currentTheme = body.dataset.theme;
    if (currentTheme == "light") {
      setTheme("dark");
    } else {
      setTheme("light");
    }
  };

  const searchPosts = () => {
    let input = search.value;
    articles.forEach((article) => {
      let articleTitle = article
        .querySelector("a")
        .textContent.trim()
        .toLowerCase();
      if (articleTitle.includes(input)) {
        article.style.display = "block";
      } else {
        article.style.display = "none";
      }
    });
  };

  themeToggler.addEventListener("click", toggleDarkMode);
  search && search.addEventListener("input", searchPosts);

  if (localStorage.getItem("theme") == "dark") {
    setTheme("dark");
  } else {
    setTheme("light");
  }
})();

    </script>
