<p>This way of pushing one repo into another is called github sub modules</p>
<pre class="language-jsx"><code class="language-jsx">syntax<span class="token operator">:</span> git submodule add <span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>github_url</span><span class="token punctuation">></span></span><span class="token plain-text"> </span><span class="token tag"><span class="token tag"><span class="token punctuation">&lt;</span>folder_name</span><span class="token punctuation">></span></span><span class="token plain-text"><br>eg: git submodule add https://github.com/ruphaa/exercises.git **exercises**</code></pre>
